<title>无标题文档</title>
<script>
function CheckKeywords()
{
	var keywords=document.getElementById("keywords");
	if(keywords.value!="" && keywords.value.length<12)
	{
		//alert(keywords.value.length)
		return true;}

	else
	{
		keywords.focus();
		return false;		
		}
	
	}

</script>

 <form action="search.aspx" target="_blank" method="post">
        <table width="155" border="0" align="center" cellpadding="0" cellspacing="4">

            </select>            </td>

          </tr>
