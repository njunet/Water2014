<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta name="keywords" content="百度地图,百度地图API，百度地图自定义工具，百度地图所见即所得工具" />
<meta name="description" content="百度地图API自定义地图，帮助用户在可视化操作下生成百度地图" />
<title>Arcgis API自定义地图</title>
<!--引用ArcgisAPI-->
<link rel="stylesheet" href="http://js.arcgis.com/3.7/js/esri/css/esri.css">
<script src="http://js.arcgis.com/3.7/"></script>

</head>

<body>
  <!--Aricgis地图容器-->
  <div style="width:100%;height:800px;border:#ccc solid 1px;" id="dituContent"></div>
</body>
<script type="text/javascript">
    //创建和初始化地图函数：
    dojo.require("esri.map");
    function initMap(){
	map = new esri.Map("dituContent", {
     	 	center: [119.958095,31.468101],
      		zoom: 13
     	 	
    	});
	
	var layer = new esri.layers.ArcGISTiledMapServiceLayer("http://cache1.arcgisonline.cn/ArcGIS/rest/services/ChinaOnlineCommunity/MapServer");
    	map.addLayer(layer);
	dojo.connect(map, "onLoad", function(map) {
          //Add running route graphics once the map loads
          drawPic();
        });
	
    }

    function drawPic()
    {
	var Symbol = new esri.symbol.PictureMarkerSymbol("images/qipao.png",40,40);
	var Point = new esri.geometry.Point( {"x":119.958095, "y": 31.468101," spatialReference": {" wkid":4326} });
	map.graphics.add(new esri.Graphic(Point,Symbol));
    }
    dojo.ready(initMap);
</script>
</html>
